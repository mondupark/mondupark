    <style>
        /* Í≥ÑÏÇ∞Í∏∞ Ï†ÑÏö© Ïä§ÌÉÄÏùº */
        .calculator-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .calculator-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
        }

        .calculator-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .calculator-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: var(--text);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-description {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .radio-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .radio-option {
            flex: 1;
            min-width: 140px;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 12px 16px;
            background: var(--surface-light);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .radio-option input[type="radio"]:checked + label {
            background: rgba(107, 127, 255, 0.15);
            border-color: var(--primary);
            color: var(--primary);
        }

        .radio-option label:hover {
            border-color: var(--primary);
        }

        .number-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .number-input-wrapper button {
            width: 40px;
            height: 40px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;

        }

        .number-input-wrapper button:hover {

        }

        .number-input-wrapper input {

            height: 40px;

            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-wrapper label {
            color: var(--text);
            font-size: 16px;
            cursor: pointer;
        }

        .result-card {
            background: linear-gradient(135deg, rgba(107, 127, 255, 0.08), rgba(139, 159, 255, 0.08));
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow-sm);
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            margin-top: 10px;
            border-top: 2px solid var(--primary);

        .result-total-label {

        }

        .result-total-price {
            font-size: 32px;

            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-box {
            background: var(--surface-light);
            border-left: 4px solid var(--accent);
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .info-box p {
            color: var(--text-secondary);

            line-height: 1.6;
            margin: 0;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {

            }

            .radio-option {

            }

            .result-total-price {

            }
        }

    <!-- React Ïï±Ïù¥ Î†åÎçîÎßÅÎê† ÏòÅÏó≠ -->

    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- React Í≥ÑÏÇ∞Í∏∞ Ïï± -->
    <script type="text/babel">
        const { useState } = React;

        // ============================================================
        // üìù Ïó¨Í∏∞ÏÑú Í∞ÄÍ≤©Í≥º ÏòµÏÖòÏùÑ ÏàòÏ†ïÌïòÏÑ∏Ïöî!
        // ============================================================
        const PRICING_CONFIG = {
            // 1. Í∏∞Î≥∏ Ï∫êÎ¶≠ÌÑ∞ Í∞ÄÍ≤© (Full Body)
            baseCharacterPrice: 500000, // Í∏∞Î≥∏ ÌíÄÎ∞îÎîî Í∞ÄÍ≤© (Ïõê)

            // 2. ÏùòÏÉÅ Î≥µÏû°ÎèÑ Í∞ÄÍ≤©
            clothingComplexity: {
                simple: 0,       // Í∞ÑÎã®Ìïú ÏùòÏÉÅ (Ï∂îÍ∞Ä Í∏àÏï° ÏóÜÏùå)
                normal: 100000,  // Î≥¥ÌÜµ ÏùòÏÉÅ (+10ÎßåÏõê)
                complex: 250000  // Î≥µÏû°Ìïú ÏùòÏÉÅ (+25ÎßåÏõê)
            },

            // 3. Ìó§Ïñ¥ ÏÑ∏Î∂ÄÎèÑ Í∞ÄÍ≤©
            hairDetail: {
                basic: 0,        // Í∏∞Î≥∏ Ìó§Ïñ¥ (Ï∂îÍ∞Ä Í∏àÏï° ÏóÜÏùå)
                medium: 80000,   // Ï§ëÍ∞Ñ ÏÑ∏Î∂ÄÎèÑ (+8ÎßåÏõê)
                detailed: 150000 // ÏÑ∏Î∞ÄÌïú Ìó§Ïñ¥ (+15ÎßåÏõê)
            },

            // 4. ÏÜåÌíà/Ïï°ÏÑ∏ÏÑúÎ¶¨ Í∞úÎãπ Í∞ÄÍ≤©
            propsPrice: 30000, // ÏÜåÌíà 1Í∞úÎãπ 3ÎßåÏõê

            // 5. Î¶¨ÍπÖ Í∞ÄÍ≤©
            riggingPrice: 200000, // Î¶¨ÍπÖ Ìè¨Ìï® Ïãú +20ÎßåÏõê

            // 6. ÎÇ©Ìíà Í∏∞Ìïú Ìï†Ï¶ù/Ìï†Ïù∏Ïú®
            deadline: {
                urgent: 0.10,   // Í∏âÌï®: +10%
                normal: 0,      // Î≥¥ÌÜµ: Ìï†Ï¶ù/Ìï†Ïù∏ ÏóÜÏùå
                flexible: -0.05 // Ïó¨Ïú†: -5%
            }
        };

        // ÏòµÏÖò Î†àÏù¥Î∏î (ÌôîÎ©¥Ïóê ÌëúÏãúÎê† ÌÖçÏä§Ìä∏)
        const OPTION_LABELS = {
            clothing: {
                simple: 'Í∞ÑÎã® (Í∏∞Î≥∏ ÏùòÏÉÅ)',
                normal: 'Î≥¥ÌÜµ (ÏùºÎ∞ò ÎîîÌÖåÏùº)',
                complex: 'Î≥µÏû° (Í≥†Í∏â ÎîîÌÖåÏùº)'
            },
            hair: {
                basic: 'Í∏∞Î≥∏ (Ïã¨Ìîå)',
                medium: 'Ï§ëÍ∞Ñ (ÏùºÎ∞ò ÎîîÌÖåÏùº)',
                detailed: 'ÏÑ∏Î∞ÄÌï® (Í≥†Í∏â ÎîîÌÖåÏùº)'
            },
            deadline: {
                urgent: 'Í∏âÌï® (2Ï£º Ïù¥ÎÇ¥)',
                normal: 'Î≥¥ÌÜµ (3-4Ï£º)',
                flexible: 'Ïó¨Ïú† (4Ï£º Ïù¥ÏÉÅ)'
            }
        };
        // ============================================================

        function CommissionCalculator() {
            // ÏÉÅÌÉú Í¥ÄÎ¶¨
            const [clothing, setClothing] = useState('normal');
            const [hair, setHair] = useState('medium');
            const [propsCount, setPropsCount] = useState(0);
            const [includeRigging, setIncludeRigging] = useState(false);
            const [deadline, setDeadline] = useState('normal');

            // Í∞ÄÍ≤© Í≥ÑÏÇ∞ Ìï®Ïàò
            const calculatePrice = () => {
                // Í∏∞Î≥∏ Í∞ÄÍ≤©
                let total = PRICING_CONFIG.baseCharacterPrice;

                // ÏùòÏÉÅ Î≥µÏû°ÎèÑ Ï∂îÍ∞Ä
                total += PRICING_CONFIG.clothingComplexity[clothing];

                // Ìó§Ïñ¥ ÏÑ∏Î∂ÄÎèÑ Ï∂îÍ∞Ä
                total += PRICING_CONFIG.hairDetail[hair];

                // ÏÜåÌíà/Ïï°ÏÑ∏ÏÑúÎ¶¨ Ï∂îÍ∞Ä
                total += propsCount * PRICING_CONFIG.propsPrice;

                // Î¶¨ÍπÖ Ï∂îÍ∞Ä
                if (includeRigging) {
                    total += PRICING_CONFIG.riggingPrice;
                }

                // ÎÇ©Ìíà Í∏∞Ìïú Ìï†Ï¶ù/Ìï†Ïù∏ Ï†ÅÏö©
                const deadlineMultiplier = PRICING_CONFIG.deadline[deadline];
                const deadlineAdjustment = total * deadlineMultiplier;
                total += deadlineAdjustment;

                return {
                    basePrice: PRICING_CONFIG.baseCharacterPrice,
                    clothingPrice: PRICING_CONFIG.clothingComplexity[clothing],
                    hairPrice: PRICING_CONFIG.hairDetail[hair],
                    propsPrice: propsCount * PRICING_CONFIG.propsPrice,
                    riggingPrice: includeRigging ? PRICING_CONFIG.riggingPrice : 0,
                    deadlineAdjustment: deadlineAdjustment,
                    total: total
                };
            };

            const prices = calculatePrice();

            // Ïà´ÏûêÎ•º Ï≤ú Îã®ÏúÑ Íµ¨Î∂ÑÏûêÎ°ú Ìè¨Îß∑ÌåÖ
            const formatPrice = (price) => {
                return new Intl.NumberFormat('ko-KR').format(price) + 'Ïõê';
            };

            return (
                <div className="calculator-container">
                    <div className="calculator-card">
                        <h1 className="calculator-title">Ïª§ÎØ∏ÏÖò Í≤¨Ï†Å Í≥ÑÏÇ∞Í∏∞</h1>
                        <p className="calculator-subtitle">
                            ÏïÑÎûò ÏòµÏÖòÏùÑ ÏÑ†ÌÉùÌïòÎ©¥ ÏûêÎèôÏúºÎ°ú Í≤¨Ï†ÅÏù¥ Í≥ÑÏÇ∞Îê©ÎãàÎã§
                        </p>

                        {/* 1. Í∏∞Î≥∏ Ï∫êÎ¶≠ÌÑ∞ */}
                        <div className="form-group">
                            <label className="form-label">1. Í∏∞Î≥∏ Ï∫êÎ¶≠ÌÑ∞ (Full Body)</label>
                            <span className="form-description">
                                ÌíÄÎ∞îÎîî Ï∫êÎ¶≠ÌÑ∞ Í∏∞Î≥∏ Í∞ÄÍ≤©: {formatPrice(PRICING_CONFIG.baseCharacterPrice)}
                            </span>
                        </div>

                        {/* 2. ÏùòÏÉÅ Î≥µÏû°ÎèÑ */}
                        <div className="form-group">
                            <label className="form-label">2. ÏùòÏÉÅ Î≥µÏû°ÎèÑ</label>
                            <div className="radio-group">
                                <div className="radio-option">
                                    <input
                                        type="radio"
                                        id="clothing-simple"
                                        name="clothing"
                                        value="simple"
                                        checked={clothing === 'simple'}
                                        onChange={(e) => setClothing(e.target.value)}
                                    />
                                    <label htmlFor="clothing-simple">
                                        {OPTION_LABELS.clothing.simple}
                                        <br/>
                                        <small style={{color: 'var(--text-secondary)'}}>
                                            +{formatPrice(PRICING_CONFIG.clothingComplexity.simple)}
                                        </small>
                                    </label>
                                </div>
                                <div className="radio-option">
                                    <input
                                        type="radio"
                                        id="clothing-normal"
                                        name="clothing"
                                        value="normal"
                                        checked={clothing === 'normal'}
                                        onChange={(e) => setClothing(e.target.value)}
                                    />
                                    <label htmlFor="clothing-normal">
                                        {OPTION_LABELS.clothing.normal}
                                        <br/>
                                        <small style={{color: 'var(--text-secondary)'}}>
                                            +{formatPrice(PRICING_CONFIG.clothingComplexity.normal)}
                                        </small>
                                    </label>
                                </div>
                                <div className="radio-option">
                                    <input
                                        type="radio"
                                        id="clothing-complex"
                                        name="clothing"
                                        value="complex"
                                        checked={clothing === 'complex'}
                                        onChange={(e) => setClothing(e.target.value)}
                                    />
                                    <label htmlFor="clothing-complex">
                                        {OPTION_LABELS.clothing.complex}
                                        <br/>
                                        <small style={{color: 'var(--text-secondary)'}}>
                                            +{formatPrice(PRICING_CONFIG.clothingComplexity.complex)}
                                        </small>
                                    </label>
                                </div>
                            </div>
                        </div>

                        {/* 3. Ìó§Ïñ¥ ÏÑ∏Î∂ÄÎèÑ */}
                        <div className="form-group">
                            <label className="form-label">3. Ìó§Ïñ¥ ÏÑ∏Î∂ÄÎèÑ</label>
                            <div className="radio-group">
                                <div className="radio-option">
                                    <input
                                        type="radio"
                                        id="hair-basic"
                                        name="hair"
                                        value="basic"
                                        checked={hair === 'basic'}
                                        onChange={(e) => setHair(e.target.value)}
                                    />
                                    <label htmlFor="hair-basic">
                                        {OPTION_LABELS.hair.basic}
                                        <br/>
                                        <small style={{color: 'var(--text-secondary)'}}>
                                            +{formatPrice(PRICING_CONFIG.hairDetail.basic)}
                                        </small>
                                    </label>
                                </div>
                                <div className="radio-option">
                                    <input
                                        type="radio"
                                        id="hair-medium"
                                        name="hair"
                                        value="medium"
                                        checked={hair === 'medium'}
                                        onChange={(e) => setHair(e.target.value)}
                                    />
                                    <label htmlFor="hair-medium">
                                        {OPTION_LABELS.hair.medium}
                                        <br/>
                                        <small style={{color: 'var(--text-secondary)'}}>
                                            +{formatPrice(PRICING_CONFIG.hairDetail.medium)}
                                        </small>
                                    </label>
                                </div>
                                <div className="radio-option">
                                    <input
                                        type="radio"
                                        id="hair-detailed"
                                        name="hair"
                                        value="detailed"
                                        checked={hair === 'detailed'}
                                        onChange={(e) => setHair(e.target.value)}
                                    />
                                    <label htmlFor="hair-detailed">
                                        {OPTION_LABELS.hair.detailed}
                                        <br/>
                                        <small style={{color: 'var(--text-secondary)'}}>
                                            +{formatPrice(PRICING_CONFIG.hairDetail.detailed)}
                                        </small>
                                    </label>
                                </div>
                            </div>
                        </div>

                        {/* 4. ÏÜåÌíà/Ïï°ÏÑ∏ÏÑúÎ¶¨ Í∞úÏàò */}
                        <div className="form-group">
                            <label className="form-label">4. ÏÜåÌíà/Ïï°ÏÑ∏ÏÑúÎ¶¨ Í∞úÏàò</label>
                            <span className="form-description">
                                Í∞úÎãπ {formatPrice(PRICING_CONFIG.propsPrice)}
                            </span>
                            <div className="number-input-wrapper">
                                <button onClick={() => setPropsCount(Math.max(0, propsCount - 1))}>
                                    -
                                </button>
                                <input
                                    type="number"
                                    value={propsCount}
                                    onChange={(e) => setPropsCount(Math.max(0, parseInt(e.target.value) || 0))}
                                    min="0"
                                />
                                <button onClick={() => setPropsCount(propsCount + 1)}>
                                    +
                                </button>
                            </div>
                        </div>

                        {/* 5. Î¶¨ÍπÖ Ìè¨Ìï® Ïó¨Î∂Ä */}
                        <div className="form-group">
                            <label className="form-label">5. Î¶¨ÍπÖ Ìè¨Ìï® Ïó¨Î∂Ä</label>
                            <div className="checkbox-wrapper">
                                <input
                                    type="checkbox"
                                    id="rigging"
                                    checked={includeRigging}
                                    onChange={(e) => setIncludeRigging(e.target.checked)}
                                />
                                <label htmlFor="rigging">
                                    Î¶¨ÍπÖ Ìè¨Ìï® (+{formatPrice(PRICING_CONFIG.riggingPrice)})
                                </label>
                            </div>
                        </div>

                        {/* 6. ÎÇ©Ìíà Í∏∞Ìïú */}
                        <div className="form-group">
                            <label className="form-label">6. ÎÇ©Ìíà Í∏∞Ìïú</label>
                            <div className="radio-group">
                                <div className="radio-option">
                                    <input
                                        type="radio"
                                        id="deadline-urgent"
                                        name="deadline"
                                        value="urgent"
                                        checked={deadline === 'urgent'}
                                        onChange={(e) => setDeadline(e.target.value)}
                                    />
                                    <label htmlFor="deadline-urgent">
                                        {OPTION_LABELS.deadline.urgent}
                                        <br/>
                                        <small style={{color: 'var(--accent)'}}>
                                            +10% Ìï†Ï¶ù
                                        </small>
                                    </label>
                                </div>
                                <div className="radio-option">
                                    <input
                                        type="radio"
                                        id="deadline-normal"
                                        name="deadline"
                                        value="normal"
                                        checked={deadline === 'normal'}
                                        onChange={(e) => setDeadline(e.target.value)}
                                    />
                                    <label htmlFor="deadline-normal">
                                        {OPTION_LABELS.deadline.normal}
                                        <br/>
                                        <small style={{color: 'var(--text-secondary)'}}>
                                            Ìï†Ï¶ù ÏóÜÏùå
                                        </small>
                                    </label>
                                </div>
                                <div className="radio-option">
                                    <input
                                        type="radio"
                                        id="deadline-flexible"
                                        name="deadline"
                                        value="flexible"
                                        checked={deadline === 'flexible'}
                                        onChange={(e) => setDeadline(e.target.value)}
                                    />
                                    <label htmlFor="deadline-flexible">
                                        {OPTION_LABELS.deadline.flexible}
                                        <br/>
                                        <small style={{color: 'var(--primary)'}}>
                                            -5% Ìï†Ïù∏
                                        </small>
                                    </label>
                                </div>
                            </div>
                        </div>

                        {/* Í≤¨Ï†Å Í≤∞Í≥º */}
                        <div className="result-card">
                            <div className="result-row">
                                <span>Í∏∞Î≥∏ Ï∫êÎ¶≠ÌÑ∞ (Full Body)</span>
                                <span>{formatPrice(prices.basePrice)}</span>
                            </div>
                            {prices.clothingPrice > 0 && (
                                <div className="result-row">
                                    <span>ÏùòÏÉÅ Î≥µÏû°ÎèÑ ({OPTION_LABELS.clothing[clothing]})</span>
                                    <span>+{formatPrice(prices.clothingPrice)}</span>
                                </div>
                            )}
                            {prices.hairPrice > 0 && (
                                <div className="result-row">
                                    <span>Ìó§Ïñ¥ ÏÑ∏Î∂ÄÎèÑ ({OPTION_LABELS.hair[hair]})</span>
                                    <span>+{formatPrice(prices.hairPrice)}</span>
                                </div>
                            )}
                            {propsCount > 0 && (
                                <div className="result-row">
                                    <span>ÏÜåÌíà/Ïï°ÏÑ∏ÏÑúÎ¶¨ (√ó{propsCount})</span>
                                    <span>+{formatPrice(prices.propsPrice)}</span>
                                </div>
                            )}
                            {includeRigging && (
                                <div className="result-row">
                                    <span>Î¶¨ÍπÖ</span>
                                    <span>+{formatPrice(prices.riggingPrice)}</span>
                                </div>
                            )}
                            {prices.deadlineAdjustment !== 0 && (
                                <div className="result-row">
                                    <span>
                                        ÎÇ©Ìíà Í∏∞Ìïú ({OPTION_LABELS.deadline[deadline]})
                                    </span>
                                    <span style={{color: prices.deadlineAdjustment > 0 ? 'var(--accent)' : 'var(--primary)'}}>
                                        {prices.deadlineAdjustment > 0 ? '+' : ''}{formatPrice(prices.deadlineAdjustment)}
                                    </span>
                                </div>
                            )}
