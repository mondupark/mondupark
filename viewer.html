<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        /* Control Panel */
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #controls h2 {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #ffffff;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #b0b0b0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        button.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 600;
        }

        .file-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Stats Display */
        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            line-height: 1.8;
        }

        #stats .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        #stats .stat-label {
            color: #b0b0b0;
            margin-right: 20px;
        }

        #stats .stat-value {
            color: #ffffff;
            font-weight: 600;
        }

        /* Loading Indicator */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Instructions */
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 320px;
        }

        #instructions h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #6366f1;
            font-weight: 600;
        }

        #instructions p {
            font-size: 12px;
            color: #b0b0b0;
            line-height: 1.6;
            margin: 8px 0;
        }

        #instructions .hotkey {
            display: inline-block;
            background: rgba(99, 102, 241, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            color: #818cf8;
        }

        /* Texture Compare Mode */
        .compare-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .compare-buttons button {
            margin: 0;
        }

        /* Back Button */
        #back-btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.5);
            padding: 12px 24px;
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #back-btn:hover {
            background: rgba(99, 102, 241, 0.5);
            transform: translateX(-50%) translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>

        <a href="index.html" id="back-btn">‚Üê Back to Portfolio</a>

        <div id="loading">
            <div class="loader"></div>
            <p>Loading Model...</p>
        </div>

        <div id="instructions">
            <h3>üí° Controls (Unreal Style)</h3>
            <p><span class="hotkey">Left Click + Drag</span> Rotate</p>
            <p><span class="hotkey">Right Click + Drag</span> Rotate</p>
            <p><span class="hotkey">Alt + Right Click</span> Zoom</p>
            <p><span class="hotkey">Middle Click + Drag</span> Pan</p>
            <p><span class="hotkey">Mouse Wheel</span> Zoom</p>
            <p><span class="hotkey">F Key</span> Frame Focus</p>
        </div>

        <div id="controls">
            <h2>üé® Controls</h2>

            <div class="control-group">
                <label for="file-upload">Upload 3D Model</label>
                <input type="file" id="file-upload" accept=".glb,.gltf">
                <button class="file-upload-btn" onclick="document.getElementById('file-upload').click()">
                    üìÅ Select GLB/GLTF File
                </button>
            </div>

            <div class="control-group">
                <label>Scene Settings</label>
                <button id="grid-axis-btn" onclick="toggleGridAndAxis()" class="active">
                    # Grid & XYZ Axis
                </button>
            </div>

            <div class="control-group">
                <label>Lighting Preset</label>
                <button id="neutral-light-btn" onclick="setLightingPreset('neutral')" class="active">
                    üí° Neutral
                </button>
                <button id="daylight-btn" onclick="setLightingPreset('daylight')">
                    ‚òÄÔ∏è Daylight
                </button>
                <button id="night-btn" onclick="setLightingPreset('night')">
                    üåô Night
                </button>
            </div>

            <div class="control-group">
                <label>Texture Compare</label>
                <div class="compare-buttons">
                    <button id="texture-on-btn" onclick="setTextureMode('on')" class="active">
                        Texture ON
                    </button>
                    <button id="texture-off-btn" onclick="setTextureMode('off')">
                        Texture OFF
                    </button>
                </div>
            </div>

            <div class="control-group">
                <label>Background Color</label>
                <input type="color" id="bg-color" value="#0a0a0a" onchange="updateBackground(this.value)">
            </div>

            <div class="control-group">
                <button onclick="resetCamera()">
                    üîÑ Reset Camera
                </button>
            </div>
        </div>

        <div id="stats">
            <div class="stat-row">
                <span class="stat-label">Polygons:</span>
                <span class="stat-value" id="poly-count">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Vertices:</span>
                <span class="stat-value" id="vertex-count">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Model Size:</span>
                <span class="stat-value" id="model-size">-</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let currentModel = null;
        let lights = [];
        let textureMode = 'on';
        let originalMaterials = new Map();
        let gridHelper, axisHelper;
        let lightingPreset = 'neutral';

        // Alt + Right-click zoom variables
        let isAltRightClickZoom = false;
        let zoomStartY = 0;
        let zoomStartDistance = 0;

        // Initialize
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // Camera with optimized settings
            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 3, 5);

            // Renderer with performance optimizations
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls - Enhanced Unreal/Maya style with smoother interaction
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Smoother and more precise controls
            controls.enableDamping = true;
            controls.dampingFactor = 0.08;
            controls.screenSpacePanning = true;

            // Precise control speeds
            controls.rotateSpeed = 0.7;
            controls.panSpeed = 0.8;
            controls.zoomSpeed = 1.0;

            // Distance limits
            controls.minDistance = 0.5;
            controls.maxDistance = 100;

            // Unreal-style mouse buttons
            controls.mouseButtons = {
                LEFT: THREE.MOUSE.ROTATE,
                MIDDLE: THREE.MOUSE.PAN,
                RIGHT: THREE.MOUSE.ROTATE
            };

            // Disable context menu on right-click
            renderer.domElement.addEventListener('contextmenu', (e) => e.preventDefault());

            // Setup Neutral Lighting (default)
            setupNeutralLighting();

            // Grid
            gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);

            // Axis Helper (XYZ Gizmo)
            axisHelper = new THREE.AxesHelper(5);
            scene.add(axisHelper);

            // Event listeners
            document.getElementById('file-upload').addEventListener('change', handleFileUpload);
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', onKeyDown);

            // Alt + Right-click zoom event listeners
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);

            // Start animation
            animate();

            // Auto-load default model
            loadModelFromURL('models/headTest.glb');
        }

        function setupNeutralLighting() {
            clearLights();

            // Neutral 3-Point Lighting (standard studio lighting)
            const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
            keyLight.position.set(5, 8, 5);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 2048;
            keyLight.shadow.mapSize.height = 2048;
            keyLight.shadow.camera.near = 0.5;
            keyLight.shadow.camera.far = 50;
            scene.add(keyLight);
            lights.push(keyLight);

            const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
            fillLight.position.set(-5, 3, -3);
            scene.add(fillLight);
            lights.push(fillLight);

            const backLight = new THREE.DirectionalLight(0xffffff, 0.7);
            backLight.position.set(0, 5, -8);
            scene.add(backLight);
            lights.push(backLight);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            lights.push(ambientLight);
        }

        function setupDaylightLighting() {
            clearLights();

            // Daylight - Bright outdoor lighting
            const sunLight = new THREE.DirectionalLight(0xfff5e6, 2.0);
            sunLight.position.set(10, 15, 5);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            scene.add(sunLight);
            lights.push(sunLight);

            const skyLight = new THREE.HemisphereLight(0x87ceeb, 0x8b7355, 1.0);
            scene.add(skyLight);
            lights.push(skyLight);

            const fillLight = new THREE.DirectionalLight(0xe6f2ff, 0.6);
            fillLight.position.set(-8, 8, -5);
            scene.add(fillLight);
            lights.push(fillLight);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            lights.push(ambientLight);
        }

        function setupNightLighting() {
            clearLights();

            // Night - Moody dramatic lighting
            const moonLight = new THREE.DirectionalLight(0x9db4c8, 0.5);
            moonLight.position.set(-5, 10, -8);
            moonLight.castShadow = true;
            moonLight.shadow.mapSize.width = 2048;
            moonLight.shadow.mapSize.height = 2048;
            scene.add(moonLight);
            lights.push(moonLight);

            const rimLight = new THREE.DirectionalLight(0x4a5f7f, 0.8);
            rimLight.position.set(8, 5, -10);
            scene.add(rimLight);
            lights.push(rimLight);

            const accentLight = new THREE.PointLight(0x6366f1, 1.0, 20);
            accentLight.position.set(3, 2, 5);
            scene.add(accentLight);
            lights.push(accentLight);

            const ambientLight = new THREE.AmbientLight(0x1a1a2e, 0.3);
            scene.add(ambientLight);
            lights.push(ambientLight);
        }

        function clearLights() {
            lights.forEach(light => scene.remove(light));
            lights = [];
        }

        function setLightingPreset(preset) {
            lightingPreset = preset;

            // Update button states
            document.getElementById('neutral-light-btn').classList.toggle('active', preset === 'neutral');
            document.getElementById('daylight-btn').classList.toggle('active', preset === 'daylight');
            document.getElementById('night-btn').classList.toggle('active', preset === 'night');

            // Apply lighting
            switch(preset) {
                case 'neutral':
                    setupNeutralLighting();
                    break;
                case 'daylight':
                    setupDaylightLighting();
                    break;
                case 'night':
                    setupNightLighting();
                    break;
            }
        }

        function toggleGridAndAxis() {
            const visible = !gridHelper.visible;
            gridHelper.visible = visible;
            axisHelper.visible = visible;
            document.getElementById('grid-axis-btn').classList.toggle('active', visible);
        }

        function onKeyDown(event) {
            // F key - Frame Focus
            if (event.key.toLowerCase() === 'f' && currentModel) {
                frameModel();
            }
        }

        function frameModel() {
            if (!currentModel) return;

            const box = new THREE.Box3().setFromObject(currentModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);

            const distance = maxDim * 2.5;
            const direction = camera.position.clone().sub(center).normalize();

            camera.position.copy(center).add(direction.multiplyScalar(distance));
            controls.target.copy(center);
            controls.update();
        }

        function processLoadedModel(gltf) {
            // Remove old model and clear materials
            if (currentModel) {
                scene.remove(currentModel);
                disposeMaterials();
            }

            currentModel = gltf.scene;
            originalMaterials.clear();

            // Process materials with proper texture handling
            currentModel.traverse((child) => {
                if (child.isMesh) {
                    // Clone and store original materials properly
                    if (Array.isArray(child.material)) {
                        const clonedMaterials = child.material.map(mat => mat.clone());
                        originalMaterials.set(child, clonedMaterials);
                    } else {
                        originalMaterials.set(child, child.material.clone());
                    }

                    // Ensure proper PBR material setup
                    const materials = Array.isArray(child.material) ? child.material : [child.material];
                    materials.forEach(mat => {
                        if (mat.isMeshStandardMaterial || mat.isMeshPhysicalMaterial) {
                            // Ensure textures are properly configured
                            if (mat.map) {
                                mat.map.encoding = THREE.sRGBEncoding;
                                mat.map.needsUpdate = true;
                            }
                            if (mat.normalMap) mat.normalMap.needsUpdate = true;
                            if (mat.roughnessMap) mat.roughnessMap.needsUpdate = true;
                            if (mat.metalnessMap) mat.metalnessMap.needsUpdate = true;
                            if (mat.aoMap) mat.aoMap.needsUpdate = true;

                            mat.envMapIntensity = 1.0;
                            mat.needsUpdate = true;
                        }

                        // Ensure clean rendering
                        mat.flatShading = false;
                    });

                    // Enable shadows
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });

            scene.add(currentModel);

            // Center and scale model
            const box = new THREE.Box3().setFromObject(currentModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 4 / maxDim;

            currentModel.scale.multiplyScalar(scale);
            currentModel.position.sub(center.multiplyScalar(scale));

            // Update stats
            updateStats(currentModel);

            // Frame the model
            frameModel();

            // Apply current texture mode
            if (textureMode === 'off') {
                setTextureMode('off');
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('instructions').style.display = 'none';
        }

        function loadModelFromURL(url) {
            document.getElementById('loading').style.display = 'block';
            const loader = new THREE.GLTFLoader();

            loader.load(
                url,
                function(gltf) {
                    processLoadedModel(gltf);
                    console.log(`Model loaded successfully from: ${url}`);
                },
                function(xhr) {
                    const percentComplete = (xhr.loaded / xhr.total) * 100;
                    console.log(`Loading: ${percentComplete.toFixed(2)}%`);
                },
                function(error) {
                    console.error('Error loading model from URL:', error);
                    document.getElementById('loading').style.display = 'none';
                    // Don't show alert for auto-load failure, just log it
                    console.warn('Failed to auto-load default model. You can upload your own GLB/GLTF file.');
                }
            );
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            document.getElementById('loading').style.display = 'block';

            reader.onload = function(e) {
                const loader = new THREE.GLTFLoader();

                loader.parse(e.target.result, '', function(gltf) {
                    processLoadedModel(gltf);
                }, function(error) {
                    console.error('Error loading model:', error);
                    alert('Failed to load model. Please check if it is a GLB/GLTF file.');
                    document.getElementById('loading').style.display = 'none';
                });
            };

            reader.readAsArrayBuffer(file);
        }

        function disposeMaterials() {
            try {
                // Dispose original materials
                originalMaterials.forEach((material, mesh) => {
                    try {
                        if (Array.isArray(material)) {
                            material.forEach(mat => {
                                if (mat && mat.dispose) mat.dispose();
                            });
                        } else if (material && material.dispose) {
                            material.dispose();
                        }
                    } catch (error) {
                        console.error('Error disposing material:', error);
                    }
                });
                originalMaterials.clear();
            } catch (error) {
                console.error('Error in disposeMaterials:', error);
            }
        }

        function updateStats(model) {
            let vertices = 0;
            let triangles = 0;

            model.traverse((child) => {
                if (child.isMesh) {
                    const geometry = child.geometry;
                    if (geometry.attributes.position) {
                        vertices += geometry.attributes.position.count;
                    }
                    if (geometry.index) {
                        triangles += geometry.index.count / 3;
                    } else if (geometry.attributes.position) {
                        triangles += geometry.attributes.position.count / 3;
                    }
                }
            });

            document.getElementById('poly-count').textContent = Math.floor(triangles).toLocaleString();
            document.getElementById('vertex-count').textContent = vertices.toLocaleString();

            const fileInput = document.getElementById('file-upload');
            if (fileInput.files[0]) {
                const sizeMB = (fileInput.files[0].size / (1024 * 1024)).toFixed(2);
                document.getElementById('model-size').textContent = sizeMB + ' MB';
            }
        }

        function setTextureMode(mode) {
            if (!currentModel) return;

            textureMode = mode;

            document.getElementById('texture-on-btn').classList.toggle('active', mode === 'on');
            document.getElementById('texture-off-btn').classList.toggle('active', mode === 'off');

            currentModel.traverse((child) => {
                if (child.isMesh) {
                    if (mode === 'off') {
                        // Show without texture - neutral gray material
                        const grayMaterial = new THREE.MeshStandardMaterial({
                            color: 0x808080,
                            roughness: 0.6,
                            metalness: 0.0
                        });

                        if (Array.isArray(child.material)) {
                            child.material = child.material.map(() => grayMaterial.clone());
                        } else {
                            child.material = grayMaterial;
                        }
                    } else {
                        // Restore original textured materials
                        const original = originalMaterials.get(child);
                        if (original) {
                            if (Array.isArray(original)) {
                                child.material = original.map(mat => {
                                    const cloned = mat.clone();

                                    // Re-apply texture encoding
                                    if (cloned.map) {
                                        cloned.map.encoding = THREE.sRGBEncoding;
                                        cloned.map.needsUpdate = true;
                                    }
                                    cloned.needsUpdate = true;
                                    return cloned;
                                });
                            } else {
                                const cloned = original.clone();

                                // Re-apply texture encoding
                                if (cloned.map) {
                                    cloned.map.encoding = THREE.sRGBEncoding;
                                    cloned.map.needsUpdate = true;
                                }
                                cloned.needsUpdate = true;
                                child.material = cloned;
                            }
                        }
                    }
                }
            });
        }

        function updateBackground(color) {
            scene.background = new THREE.Color(color);
        }

        function resetCamera() {
            camera.position.set(5, 3, 5);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Alt + Right-click zoom handlers
        function onMouseDown(event) {
            if (event.button === 2 && event.altKey) {
                isAltRightClickZoom = true;
                zoomStartY = event.clientY;
                zoomStartDistance = camera.position.distanceTo(controls.target);
                controls.enabled = false;
                event.preventDefault();
            }
        }

        function onMouseMove(event) {
            if (isAltRightClickZoom) {
                const deltaY = event.clientY - zoomStartY;
                const zoomSpeed = 0.01;

                const newDistance = zoomStartDistance * (1 + deltaY * zoomSpeed);

                const clampedDistance = Math.max(
                    controls.minDistance,
                    Math.min(controls.maxDistance, newDistance)
                );

                const direction = camera.position.clone().sub(controls.target).normalize();
                camera.position.copy(controls.target).add(direction.multiplyScalar(clampedDistance));

                event.preventDefault();
            }
        }

        function onMouseUp(event) {
            if (event.button === 2 && isAltRightClickZoom) {
                isAltRightClickZoom = false;
                controls.enabled = true;
                event.preventDefault();
            }
        }

        // Start
        init();
    </script>
</body>
